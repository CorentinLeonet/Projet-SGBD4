<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
		<title>Ajout Categorie</title>
	</head>
	<body class="bg-secondary">
	
		<nav class="navbar shadow navbar-expand-lg navbar-light bg-light">
			<div class="container">
			  <a class="navbar-brand" href="/home">Navigation</a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarNav">
			    <ul class="navbar-nav">
			      <li class="nav-item active">
			        <a class="nav-link" href="/categorie">Catégories</a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="/article">Articles</a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="/commande">Commandes</a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="/statistiques">Statistiques</a>
			      </li>
			    </ul>
			  </div>
			 </div>
		</nav>
		
		<div class="container bg-light min-vh-100">
			<h1 class="pt-4">Ajout d'une categorie</h1>
			<hr>			
			
			<form action="#" th:action="@{/saveCategorie}" th:object="${cat}" method="POST">
				
				<input type="text"  th:field="*{nom}" name="catégorie" placeholder="Nom catégorie" class="form-control mb-4 col-4">
				
				<div align="center">
					<button type="submit" class="btn btn-info col-2">Sauvegarder</button>
				</div>		
			
			</form>
			
			<hr>
			 
			<a th:href="@{/categorie}" class="btn btn-dark">Retour</a>
		</div>
	</body>
</html>
